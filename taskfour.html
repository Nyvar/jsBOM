<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color: gray; width:40vw; height:auto; display:flex; ">

            <div style="border:1px solid black;background-color:blue;height:20%; width:70%;padding:20px;margin:12px;justify-content:center; align-items:center ;display:flex;">
                <div id="red" style="float:left;background-color:gray; border-radius:100px;height:50px;width:50px"></div>
                <div id="green" style="margin-left:5px; margin-right:5px;float:left;background-color:gray; border-radius:100px;height:50px;width:50px"></div>
                <div id="yellow" style="float:left;background-color:gray; border-radius:100px;height:50px;width:50px"></div>
            </div>

        <div style="width:30%; justify-content:center; align-items:center ;display:flex;">
            <button id="next" style="background-color:blue; font-size:15px; padding:12px; ">Next</button>
        </div> 
    </div>

    <script>
        let redlight= document.getElementById("red");
        let greenlight=document.getElementById("green");
        let yellowlight= document.getElementById("yellow");
        let nextbtn= document.getElementById("next");
        let current=0;

        let arraycolor=["red"," green", "yellow"];
        let arrayoflight=[redlight, greenlight, yellowlight];

        arrayoflight[current].style.backgroundColor=arraycolor[current];

        nextbtn.addEventListener("click", function(){
            arrayoflight[current].style.backgroundColor="gray";
            current= (current+1 )% arrayoflight.length;
            arrayoflight[current].style.backgroundColor=arraycolor[current];
        })



    </script>
    
</body>
</html>
