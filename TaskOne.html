<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {}
    </style>
</head>

<body>
    <center>

        <div style="background-color: pink; width:50%;height:auto; display:block; object-position:left; padding :5px;">
            <p>Enter your name(name can't contain digit)</p>
            <input id="name" type="text" style="width: 95%; height:auto; text-align:center;">

        </div>
    </center>
    <script>


        document.getElementById("name").addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                if (/\d/.test(this.value)) { // /\d/ ==digit
                    //alert("No digits allowed in names!");
                    this.value = this.value.replace(/\d/g, "");
                }
            }
        })

    </script>

</body>

</html>
