<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>

        <div style="background-color: blue; padding:10px; width:50%; height:auto;">
            <div style="display: flex; justify-content: flex-start;">

                <button  id="open">Open Modal</button>
            </div>
            <center>
                
                <div id="window" style="background-color: yellow; padding:7px; margin:5%; visibility: hidden;">
                    <p>Hello form Modal Window!</p>
                    <button id="close">close</button>
                </div>
            </center>
        </div>
    </center>
    <script>
        let ele= document.getElementById("window");
        document.getElementById("open").addEventListener("click", function(event){
            ele.style.visibility="visible";
            
        })
        document.getElementById("close").addEventListener("click", function(event){
            ele.style.visibility="hidden";
        })
    </script>
    
</body>
</html>
